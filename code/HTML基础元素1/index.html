<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    网页呈现的内容

    1.标题标签：h1～h6
    2.段落标签：p
    3.图片标签: img   <img />
        属性：
            src:要现实的图片路径
            alt:图片解释
        路径：层级关系的寻找
    4.链接：a
        <a href="url">跳转</a>
        属性：
            href:跳转的url地址

-->

<h1>我是标题一h1</h1>
<h2>我是标题二h2</h2>
<h3>我是标题三h3</h3>
<h4>我是标题四h4</h4>
<h5>我是标题五h5</h5>
<h6>我是标题六h6</h6>

<p>我是一个段落信息</p>
<p>我是第二个段落信息</p>

<img src="img/timg.jpeg" alt="我是一个美女"  />

<a href="http://www.baidu.com">跳转到百度</a>
<a href="hello.html">跳转到Hello</a>


</body>
</html>
