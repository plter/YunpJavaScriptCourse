<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    1.audio:播放音频
        mp3、ogg、wav
    2.video:视频播放

    通用属性：
        autoplay
        loop
        controls
-->

<audio controls autoplay loop>
    <source src="raw/Inspire.mp3" type="audio/mp3">
    无法支持音频播放
</audio>

<video  controls="controls" width="400px" height="300px" autoplay loop>
    <source src="raw/yunp.mp4" type="video/mp4">
</video>


</body>
</html>
