<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    1.有序列表
        1.ol、li
        2.嵌套规则

    2.无序列表
        1.ul、li
        2.嵌套规则
        常用：导航栏

    3.type属性：
        有序：1、A、a、i、I
        无序：disc、square、circle

    4.列表的嵌套

    5.自定义列表
        1.dl、dt、dd
-->

<ol type="I">
    <li>hello</li>
    <li>world</li>
    <li>type</li>
</ol>

<ul type="circle">
    <li>导航1</li>
    <li>导航2</li>
    <li>导航3</li>
</ul>

<ul>
    <li><a href="http://www.baidu.com">百度</a></li>
    <li><a href="http://www.taobao.com">淘宝</a></li>
    <li><a href="http://www.jd.com">京东</a></li>
</ul>

<ul>
    <li>
        湘菜
        <ul>
            <li>辣的</li>
            <li>非常辣的</li>
            <li>辣椒炒肉</li>
        </ul>
    </li>
    <li>
        东北菜
    </li>
    <li>
        简餐
        <ul>
            <li>汉堡</li>
        </ul>
    </li>

</ul>

<dl>
    <dt>导航</dt>
    <dd>我是一个导航的描述</dd>
    <dt>导航</dt>
    <dd>我是一个导航的描述</dd>
    <dt>导航</dt>
    <dd>我是一个导航的描述</dd>
</dl>

</body>
</html>
