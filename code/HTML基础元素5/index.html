<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    1.表单：
        1.标签：<form>
        2.属性：
            method：请求方式（get、post）
            action：url地址
        3.表单元素
            1.input
                属性：value和placeholder
            2.label
        4.type类型：
            text、password、radio、file、submit
            email、number、url、color
-->

<form action="url" method="get">
    <label for="username">用户名：</label>
    <input type="text" id="username">

    <label for="password">密码：</label>
    <input type="password" id="password">

    <input type="radio">
    <input type="file">
    <input type="submit">

    <input type="email">
    <input type="color">

    <input type="text" value="哈哈">
    <input type="text" placeholder="请输入用户名">
</form>

</body>
</html>
