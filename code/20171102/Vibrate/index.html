<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
</head>
<body>
<button>Vibrate</button>


<script>
    document.querySelector("button").onclick = function () {
        navigator.vibrate(1000);
    }

</script>
</body>
</html>
