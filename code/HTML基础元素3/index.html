<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    表格：table
        1.table、tr、td
        2.定义边框：border
        3.定义表头：th
        4.合并单元格
        5.表格中嵌套元素(标签)
-->

<table border="1">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>20</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>30</td>
    </tr>
</table>

<table border="1">
    <tr>
        <th colspan="3">用户信息</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>20</td>
        <td>IT</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>30</td>
        <td>物联网</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>40</td>
        <td>云计算</td>
    </tr>
</table>


<table border="1">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>从事行业</th>
    </tr>
    <tr>
        <td rowspan="3">张三</td>
        <td>20</td>
        <td>IT</td>
    </tr>
    <tr>
        <td>30</td>
        <td>物联网</td>
    </tr>
    <tr>
        <td>40</td>
        <td>云计算</td>
    </tr>
</table>

<table border="1">

    <tr>
        <td>
            <ul>
                <li>导航1</li>
                <li>导航2</li>
                <li>导航3</li>
                <li>导航4</li>
            </ul>
        </td>
        <td>张三</td>
    </tr>
    <tr>
        <td><h1>我是头部</h1></td>
        <td>张三</td>
    </tr>
    <tr>
        <td>张三</td>
        <td>张三</td>
    </tr>

</table>

</body>
</html>
