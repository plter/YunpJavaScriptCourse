<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box{
            width: 200px;
            height: 200px;
            background: red;
            transition-property: all;
            transition-duration: 1000ms;
            transition-delay: 0ms;
            transition-timing-function: ease;
        }

        /* hover */

        .box:hover{
            width: 400px;
            height: 300px;
            background: #000;
        }

    </style>
</head>
<body>

<div class="box">

</div>

</body>
</html>
